        // –¢–í–û–ô –ö–û–ù–§–ò–ì FIREBASE (–≤—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ!)
        const firebaseConfig = {
            // –í—Å—Ç–∞–≤—å –∫–æ–Ω—Ñ–∏–≥ —Å Firebase Console
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
        let browserId = localStorage.getItem('browserId') || 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('browserId', browserId);

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ - –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –∑–∞–ø—Ä–æ—Å –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–≥
        window.onload = function() {
            logCurrentRequest();
            displayReceivedMessage();
            displayGlobalLog();
        };
        
        // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –∑–∞–ø—Ä–æ—Å
        function logCurrentRequest() {
            const request = {
                browserId: browserId,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                url: window.location.href,
                params: window.location.search
            };
            
            db.collection("url_logs").add(request);
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—É—á–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–∑ URL
        function displayReceivedMessage() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const mes = urlParams.get('mes');
            
            const receivedDiv = document.getElementById('receivedMessage');
            if (name && mes) {
                receivedDiv.innerHTML = `<strong>${name}:</strong> ${mes}`;
            }
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π –ª–æ–≥
        function displayGlobalLog() {
            db.collection("url_logs")
                .orderBy("timestamp", "desc")
                .limit(20)
                .onSnapshot((snapshot) => {
                    let html = '';
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const time = data.timestamp ? data.timestamp.toDate().toLocaleString('ru-RU') : '–¢–æ–ª—å–∫–æ —á—Ç–æ';
                        html += `
                            <div class="log-entry">
                                <div style="font-size: 0.8em; color: #888;">${time}</div>
                                <div>${data.url}</div>
                            </div>
                        `;
                    });
                    document.getElementById('log').innerHTML = html;
                });
        }
    </script>
