<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ì–ª–æ–±–∞–ª—å–Ω—ã–π –ª–æ–≥ URL-–∑–∞–ø—Ä–æ—Å–æ–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .log-entry {
            background: #2d2d2d;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #4da6ff;
        }
        button {
            background: #4da6ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê –ì–ª–æ–±–∞–ª—å–Ω—ã–π –ª–æ–≥ –∑–∞–ø—Ä–æ—Å–æ–≤</h1>
        
        <h3>üì• –ü–æ–ª—É—á–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:</h3>
        <div id="receivedMessage">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏—è</div>
        
        <h3>üìã –ì–ª–æ–±–∞–ª—å–Ω—ã–π –∂—É—Ä–Ω–∞–ª:</h3>
        <div id="log">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase –∫–æ–Ω—Ñ–∏–≥
        const firebaseConfig = {
            apiKey: "AIzaSyCnasOZyr-l7AbTBIBXMQRpDQLZH-J78rM",
            authDomain: "glog-edcee.firebaseapp.com",
            projectId: "glog-edcee",
            storageBucket: "glog-edcee.firebasestorage.app",
            messagingSenderId: "642324298067",
            appId: "1:642324298067:web:7b95379d43de1d8e6cc9a6",
            measurementId: "G-7V98MFGVRS"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
        let browserId = localStorage.getItem('browserId') || 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('browserId', browserId);

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ - –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –∑–∞–ø—Ä–æ—Å –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–≥
        window.onload = function() {
            logCurrentRequest();
            displayReceivedMessage();
            displayGlobalLog();
        };
        
        // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –∑–∞–ø—Ä–æ—Å (—É–ª—É—á—à–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        function logCurrentRequest() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const mes = urlParams.get('mes');
            
            // –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å name –∏ mes - —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –±–∞–∑—É
            if (name && mes) {
                const messageData = {
                    browserId: browserId,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    name: decodeURIComponent(name), // –î–µ–∫–æ–¥–∏—Ä—É–µ–º –∏–º—è
                    message: decodeURIComponent(mes), // –î–µ–∫–æ–¥–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                    rawUrl: window.location.href
                };
                
                db.collection("chat_messages").add(messageData)
                .catch(error => console.error("–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏:", error));
            }
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—É—á–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–∑ URL (—É–ª—É—á—à–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        function displayReceivedMessage() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const mes = urlParams.get('mes');
            
            const receivedDiv = document.getElementById('receivedMessage');
            if (name && mes) {
                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º URL-–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
                const decodedName = decodeURIComponent(name);
                const decodedMes = decodeURIComponent(mes);
                receivedDiv.innerHTML = `<strong>${escapeHtml(decodedName)}:</strong> ${escapeHtml(decodedMes)}`;
            }
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π –ª–æ–≥ –∫–∞–∫ —á–∞—Ç (—É–ª—É—á—à–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        function displayGlobalLog() {
            db.collection("chat_messages")
                .orderBy("timestamp", "desc")
                .limit(50)
                .onSnapshot((snapshot) => {
                    let html = '';
                    if (snapshot.empty) {
                        html = '<div style="color: #888; text-align: center; padding: 20px;">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>';
                    } else {
                        snapshot.forEach((doc) => {
                            const data = doc.data();
                            const time = data.timestamp ? data.timestamp.toDate().toLocaleString('ru-RU') : '–¢–æ–ª—å–∫–æ —á—Ç–æ';
                            html += `
                                <div class="log-entry">
                                    <div style="font-size: 0.8em; color: #888;">${time}</div>
                                    <div><strong>${escapeHtml(data.name)}:</strong> ${escapeHtml(data.message)}</div>
                                </div>
                            `;
                        });
                    }
                    document.getElementById('log').innerHTML = html;
                }, (error) => {
                    document.getElementById('log').innerHTML = `<div style="color: red; text-align: center; padding: 20px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</div>`;
                });
        }
        
        // –ó–∞—â–∏—Ç–∞ –æ—Ç XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
