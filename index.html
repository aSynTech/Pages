<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü—Ä–∏—ë–º –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #1e1e1e;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
        }
        pre {
            background: #2d2d2d;

            border-radius: 5px;
            overflow-x: auto;
        }
        a {
            color: #4da6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì® –ü—Ä–∏—ë–º –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ URL-–ø–∞—Ä–∞–º–µ—Ç—Ä—ã</h2>
        <p>–ü–µ—Ä–µ–π–¥–∏ –ø–æ —Å—Å—ã–ª–∫–µ —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏, –Ω–∞–ø—Ä–∏–º–µ—Ä:</p>
        <a href="?name=–ë—Ä–∞—Ç&message=–ü—Ä–∏–≤–µ—Ç&age=25" id="exampleLink">–ü—Ä–∏–º–µ—Ä —Å—Å—ã–ª–∫–∏</a>
        
        <h3>üìä –ò–∑–≤–ª–µ—á—ë–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ URL:</h3>
        <pre id="output">{}</pre>
        
        <h3>üß© –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å–≤–æ—é —Å—Å—ã–ª–∫—É:</h3>
        <input type="text" id="keyInput" placeholder="–ö–ª—é—á (–Ω–∞–ø—Ä–∏–º–µ—Ä: city)" value="city">
        <input type="text" id="valueInput" placeholder="–ó–Ω–∞—á–µ–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: Moscow)" value="Moscow">
        <button onclick="generateLink()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
        <p id="generatedLink"></p>
    </div>

    <script>
        // –ü–∞—Ä—Å–∏–º URL-–ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏ –≤—ã–≤–æ–¥–∏–º –∏—Ö
        function parseURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};
            
            for (let [key, value] of urlParams) {
                params[key] = value;
            }
            
            document.getElementById('output').textContent = JSON.stringify(params, null, 2);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Å—ã–ª–∫–∏ —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
        function generateLink() {
            const key = document.getElementById('keyInput').value;
            const value = document.getElementById('valueInput').value;
            const currentURL = window.location.href.split('?')[0]; // –ë–µ—Ä—ë–º URL –±–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            const newURL = `${currentURL}?${key}=${encodeURIComponent(value)}`;
            
            document.getElementById('generatedLink').innerHTML = 
                `<a href="${newURL}">${newURL}</a>`;
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–∞—Ä—Å–∏–Ω–≥ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = parseURLParams;
    </script>
</body>
</html>
